<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Event - Event Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Book Event</h1>
        <nav class="nav">
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="createEvent.html">Create Event</a></li>
            <li><a href="listEvents.html">List Events</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="card">
        <form id="createBookingForm">
          <div class="form-group">
            <label for="bookingEventId">Event ID</label>
            <input
              type="text"
              id="bookingEventId"
              placeholder="Event ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="bookingTickets">Tickets</label>
            <input
              type="number"
              id="bookingTickets"
              placeholder="Number of Tickets"
              required
            />
          </div>
          <div class="form-group">
            <label for="bookingAmount">Amount</label>
            <input
              type="number"
              id="bookingAmount"
              placeholder="Amount"
              required
            />
          </div>
          <button type="submit" class="btn">Book Event</button>
          <div id="bookingResponse" class="response"></div>
        </form>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
