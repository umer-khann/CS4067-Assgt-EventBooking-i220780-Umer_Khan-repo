<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Event - Event Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Create Event</h1>
        <nav class="nav">
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="listEvents.html">List Events</a></li>
            <li><a href="booking.html">Book Event</a></li>
            <li><a href="notifications.html">Notifications</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="card">
        <form id="createEventForm">
          <div class="form-group">
            <label for="eventName">Event Name</label>
            <input
              type="text"
              id="eventName"
              placeholder="Event Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="datetime-local" id="eventDate" required />
          </div>
          <div class="form-group">
            <label for="eventVenue">Venue</label>
            <input
              type="text"
              id="eventVenue"
              placeholder="Event Venue"
              required
            />
          </div>
          <div class="form-group">
            <label for="availableTickets">Available Tickets</label>
            <input
              type="number"
              id="availableTickets"
              placeholder="Number of Tickets"
              required
            />
          </div>
          <button type="submit" class="btn">Create Event</button>
          <div id="eventResponse" class="response"></div>
        </form>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
